[pytest]
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::FutureWarning
log_level = INFO
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
addopts = -s
python_files =
    test_*.py
    perf_*.py
python_functions = test
markers =
    long: marks tests as long-running (deselect with '-m "not long"')
    perf: marks tests as performance benchmarks (deselect with '-m "not perf"')
testpaths = .
# Loguru-specific settings
env =
    LOGURU_LEVEL = INFO
    LOGURU_COLORIZE = true
