name: üõ†Ô∏è PR Pipeline <-> CI Trigger
on:
  push:
    branches: ["main"]
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: ["main"]
  merge_group:

permissions:
  checks: write
  contents: read
  packages: write
  pull-requests: write

jobs:
  trigger-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Send dispatch event to tt-metal
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.TT_METAL_PAT }}
          retries: 3
          retry-exempt-status-codes: 400,401,403,404,422
          script: |
            const payload = {
              event_type: 'trigger-llk-update',
              client_payload: {
                source: 'tt-llk',
                ref: context.ref,
                sha: context.sha,
                workflow: context.workflow,
                actor: context.actor
              }
            };
            console.log('üöÄ Triggering CI for tenstorrent/tt-metal...');
            try {
              await github.rest.repos.createDispatchEvent({
                owner: 'tenstorrent',
                repo: 'tt-metal',
                ...payload
              });
              console.log('‚úÖ Successfully triggered CI for tenstorrent/tt-metal');
            } catch (error) {
              console.error('‚ùå Failed to trigger dispatch:', error.message);
              throw error;
            }
